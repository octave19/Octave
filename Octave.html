<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMEN LOUIS ANTOINE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .navbar {
            background-color: #071220;
            color: rgb(102, 26, 26);
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .sidebar, .right-sidebar {
            width: 20%;
            background-color: rgb(31, 25, 25);
            padding: 10px;
            height: 500px;
            border-radius: 10px;
        }
        .feed {
            width: 60%;
            background-color: rgb(17, 10, 10);
            padding: 10px;
            margin: 0 10px;
            border-radius: 10px;
        }
        .post {
            background-color: #ee1313;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">ALLELLUIA</div>
    <div class="container">
        <div class="sidebar">MOUNT KIGALI UNIVERSITY</div>
        <div class="feed">
            <div class="post">FRIENDS</div>
            <div class="post">ISAA</div>
            <div class="post">IGOR</div>
        </div>
        <div class="right-sidebar">SUGGESTIONS</div>
    </div>
</body>
</html>
